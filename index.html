<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Would you, could you in a train?</title>

    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!------ Include the above in your HEAD tag ---------->
</head>

<body>


    <div class="container">
        <div class="row">


            <div class="col-md-12">
                <h4>Would You, Could You, on a Train?</h4>
                <form>
                    <div>
                        <label for="train-name-input">Train Name</label>
                        <input type="text" placeholder="Why Train Name?  IDK." id="train-name-input">
                    </div>
                    <div>
                        <label for="destination">Destination</label>
                        <input type="text" placeholder="City Name" id="destination-input">
                    </div>
                    <div>
                        <label for="first-train-input">First Train Time</label>
                        <input type="text" placeholder="HH:mm - military time" id="first-train-input">
                    </div>
                    <div>
                        <label for="frequency-input">Frequency</label>
                        <input type="text" placeholder="Minutes" id="frequency-input">
                    </div>
                    <div>
                        <label for="minutes-away">Next Arrival</label>
                        <input type="text" placeholder="I'd Leave Blank" id="minutes-away">
                    </div>
                </form>
                <div class="table-responsive">


                    <table id="train-table" class="table table-bordred table-striped">

                        <thead>
                            <tr>

                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                                <th>Add Train<p data-placement="top" type="submit">
                                        <button class="btn btn-primary btn-xs" id="add-train-btn">
                                            <span class="glyphicon glyphicon-pencil"></span>
                                        </button>
                                    </p>
                                </th>
                        </thead>
                        <tbody></tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>




    <script src="assets/javascript/app.js"></script>

</body>

</html>
